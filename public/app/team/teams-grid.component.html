<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th (click)="sort('name')">Name</th>
                            <th (click)="sort('description')">Description</th>
                            <th (click)="sort('city')">City</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let team of teams;trackBy:trackby.team">
                            <td></td>
                            <td><a [routerLink]="['/teams',team._id]">{{ team.name | capitalize }}</a></td>
                            <td>{{ team.description | capitalize }}</td>
                            <td>{{ team.city }}</td>
                        </tr>
                        <tr *ngIf="!teams.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
