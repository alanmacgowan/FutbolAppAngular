<div class="customers view indent">
    <div class="container">
        <header>
            <h3>
                {{ title }}
            </h3>
        </header>
        <br />
        <div class="row">
            <div class="col-md-8">
                <div class="navbar">
                    <filter-textbox (changed)="filterChanged($event)"></filter-textbox>
                </div>
            </div>
            <div class="col-md-4">
                <a class="btn btn-default" [routerLink]="['/teams', '0']">New Team</a>
            </div>
        </div>
    
        <teams-grid [teams]="filteredTeams"></teams-grid>

        <pagination [totalItems]="totalRecords" 
            [pageSize]="pageSize" 
            (pageChanged)="pageChanged($event)"></pagination>
          
    </div>
</div>
