<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let team of teams;">
                            <td></td>
                            <td><a [routerLink]="['/teams',teams._id]">{{ team.name | capitalize }}</a></td>
                            <td>{{ team.description }}</td>
                            <td>{{ team.city }}</td>
                        </tr>
                        <tr *ngIf="!teams.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
